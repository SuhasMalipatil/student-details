<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Academic Details</title>
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            margin-bottom: 0.5rem;
        }

        input {
            margin-bottom: 1rem;
        }

        button {
            margin-top: 1rem;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100px;
            max-height: 100px;
            display: block;
            margin: 0 auto;
        }

        #searchStudent {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Student Academic Details</h2>

    <form id="studentForm">
        <div class="form-group">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="RegesterNumber">Regester Number:</label>
            <input type="text" id="RegesterNumber" name="RegesterNumber" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="MathsMarks">Maths Marks:</label>
            <input type="number" id="MathsMarks" name="MathsMarks" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="PhysicsMarks">Physics Marks:</label>
            <input type="number" id="PhysicsMarks" name="PhysicsMarks" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="ChemistryMarks">Chemistry Marks:</label>
            <input type="number" id="ChemistryMarks" name="ChemistryMarks" class="form-control" required>
        </div>

        <!-- Correct Image URL -->
        <div class="form-group">
            <label for="imageURL">Image URL:</label>
            <input type="text" id="imageURL" name="imageURL" class="form-control" value="C:\Users\Likhith Jamakhandi\Desktop\likhith\liki\IMG_20221210_102025.jpg" required>
        </div>

        <button type="button" onclick="addRow()" class="btn btn-primary">Add Entry</button>
    </form>

    <label for="searchStudent">Search by Student Name:</label>
    <input type="text" id="searchStudent" oninput="searchStudentDetails()" class="form-control">

    <table class="table" id="academicTable">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Register Number</th>
                <th>Maths Marks</th>
                <th>Physics Marks</th>
                <th>Chemistry Marks</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <!-- Bootstrap JS and Popper.js Script Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // Your existing JavaScript code here
    </script>

</body>
</html>
